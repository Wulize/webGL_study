<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>threejs网格对象</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <script src="../布料模拟/js/three.js"></script>
    <script src="../three.js-master/three.js-master/examples/js/libs/stats.min.js"></script>
    <script src="../布料模拟/js/OrbitControls.js"></script>
    <script>
        // 新建渲染器 相机 场景
        let renderer, camera, scene;
        // 渲染器 相机 场景的初始化
        function initRenderer() {
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
        }

        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 40, 100);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
        }

        function initScene() {
            scene = new THREE.Scene();
        }
        initRenderer();
        initCamera();
        initScene();
        // 新建一个立方体
        var cubeGeometry = new THREE.CubeGeometry(10, 10, 10);
        var cubeMaterial = new THREE.MeshLambertMaterial({
            color: 0x00ffff
        });
        cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        //需要投射阴影
        cube.castShadow = true;
        //底部平面
        let planeGeometry = new THREE.PlaneGeometry(100, 100);
        let planeMaterial = new THREE.MeshStandardMaterial({
            color: 0xaaaaaa
        });
        let plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.y = -5;
        //告诉底部平面需要接收阴影
        plane.receiveShadow = true;
        let light;
        scene.add(new THREE.AmbientLight(0x222222));
        light = new THREE.PointLight(0xffffff);
        light.position.set(40, 40, 10);
        //打开鼠标控制
        let controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);
        //告诉平行光需要开启阴影投射
        light.castShadow = true;
        scene.add(light);
        // 将几何体对象添加到场景中
        scene.add(plane);
        scene.add(cube);
        // 渲染
        render();

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
